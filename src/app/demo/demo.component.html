 
<input [(ngModel)]='value' [ngClass]="{'borderRed': value > 10}" >



<span *ngIf='value>10' class='bg-red'> Value is greater than 10</span>




<table>
<tr>
    <th>Name</th>
    <th>std</th>
    <th>Blood group</th>
</tr>

<tr *ngFor='let item of data'>

    <td>{{item.name}}</td>
    <td>{{item.std}}</td>
    <td>{{item.blood}}</td>

    </tr>


</table>
